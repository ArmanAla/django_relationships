{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ book.title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <h2>{{ author }}</h2>
    <p>The book has a rating of {{ rating }}</p>
    {% if is_best_seller %}
        and it is a bestseller.
    {% else %}
        but it is not a bestseller.
    {% endif %}
{% endblock %}
